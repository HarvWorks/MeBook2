<html>
    <head>
        <title>My Face 2.0</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/index.css" type="text/css">
        <script type="text/javascript">
        function timeStampGen(tempUpdated){
            if ( Date.parse(tempUpdated) > Date.now() - 1000 * 3600 * 24 ){
                var min = Math.floor(Date.parse(tempUpdated)/1000/60)%60
                var hour = Math.floor(Date.parse(tempUpdated)/1000/60/60)%24
                var halfDay = Math.floor(hour/12)
                if (halfDay == 0){
                    tempUpdated = String(hour) + ":" + String(min) + " AM"
                }
                else {
                    tempUpdated = String(hour - 12) + ":" + String(min) + " PM"
                }
            }
            else if (Date.parse(tempUpdated) > Date.now() - 1000 * 3600 * 24 * 7) {
                tempUpdated = tempUpdated.split(",")[0].split(" ")
            }
            else if (Date.parse(tempUpdated) > Date.now() - 1000 * 3600 * 24 * 365) {
                tempUpdated = String(tempUpdated.split(",")[1].split(" ")[2]) + " " + String(tempUpdated.split(",")[1].split(" ")[1])
            }
            else {
                tempUpdated = String(tempUpdated.split(",")[1].split(" ")[2]) + " " + String(tempUpdated.split(",")[1].split(" ")[1]) + ", " + String(tempUpdated.split(",")[1].split(" ")[3])
            }
            return tempUpdated
        }
        $.get('/newwall_json', function(messages, comments) {
            console.log(comments);
            var messageIdArr = []
            var messageStr = "";
            for(var i = 0; i < messages.messages.length; i++) {
                var updated = ""
                if (messages.messages[i]['created_at'] != messages.messages[i]['updated_at']){
                    var tempUpdated = messages.messages[i]['updated_at']
                    updated = " Last updated at: " + tempUpdated
                }
                else{
                    tempUpdated = messages.messages[i]['created_at']
                    updated = timeStampGen(tempUpdated)
                }
                console.log(messages.messages[i]);
                messageStr += "<h2 class = 'Name'>" + messages.messages[i].first_name + " " + messages.messages[i].last_name +  "<span class = 'messageTimeStamp'> &nbsp " + updated + "</span></h2>";
                messageStr += "<p>" + messages.messages[i].message + "</p>";
                messageStr += '<div class="row"><div class="col-xs-12">';
                messageStr += "<form id='comment" + messages.messages[i].message_id + "' action='/wall/comment/" + messages.messages[i].message_id + "' method='post'><div class='form-group'>"
                messageStr += "<textarea id ='commentBox" + messages.messages[i].message_id + "' class='form-control' name='comment' rows='6' placeholder='Post a reply to " + messages.messages[i].first_name + "'></textarea></div>"
                messageStr += "<input type='submit' value='Reply' class='btn btn-default'></form>"
                messageStr += '</div></div>';
                messageIdArr.push(messages.messages[i].message_id)
            }

            $('#messagesBox').html(messageStr);

            for (var i = messages.messages.length - 1; i >= 0 ; i--) {
                var boxId  = "commentBox" + messageIdArr[i]
                document.getElementById(boxId).addEventListener('keypress', function (e) {
                    var key = e.which || e.keyCode;
                    if (key === 13) { // 13 is enter
                        var formId = "comment"
                        for (var j = 10; j < e.target.id.length; j++){
                            formId += e.target.id[j]
                        }
                        document.getElementById(formId).submit()
                    }
                });
            }
        }, 'json');
        window.onresize = displayWindowSize;
        window.onload = displayWindowSize;
        function displayWindowSize() {
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;
        };
        </script>
    </head>

                    <form id="message" action="/wall/post" method="post">
                        <div class="form-group">
                            <textarea id ="messageBox" class="form-control" name="message" rows="7" placeholder="Post a message on the wall!"></textarea>
                        </div>
                        <input type="submit" value="Post on Wall" class="btn btn-default">
                        <script type="text/javascript">
                            document.getElementById("messageBox").addEventListener('keypress', function (e) {
                                var key = e.which || e.keyCode;
                                if (key === 13) { // 13 is enter
                                    document.getElementById("message").submit()
                                }
                            });

                        </script>
                    </form>
                </div>
            </div>
            <div id="messagesBox">
            </div>
